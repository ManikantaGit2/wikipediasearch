<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Search Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <img class="image" src="https://upload.wikimedia.org/wikipedia/en/thumb/8/80/Wikipedia-logo-v2.svg/1200px-Wikipedia-logo-v2.svg.png">
        <br/>
        <input type="search" class="search-input" id="searchInput" placeholder="Type a keyword and press Enter to search"/>
    </div>
        <div class="spinner-border" id="spinner" role="status"></div>
        <div class="search-results" id="searchResults" ></div>
    
    <script src="script.js"></script>
</body>
</html>
